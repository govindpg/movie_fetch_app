<script>



const search=async()=>{
    movie_name=input.value
    const res=await fetch(`https://www.omdbapi.com/?apikey=fa1c9c03&t=${movie_name}`)
    console.log(res);
    const movie=await res.json();
    console.log(movie);

    
    
    out.innerHTML=`
                            <h5 class="card-title">${movie.Title}</h5>
                                <p class="card-text"> Released Year:${movie.Year}</p>
                                <p class="card-text">Plot: ${movie.Plot}</p>
                                <p class="card-text">Actors:${movie.Actors}</small>
                                </p>
                                <p class="card-text"><small class="text-body-secondary">Rating: ${movie.imdbRating}</small>
                                </p>


    `
    document.getElementById("pada").src=`${movie.Poster}`



}
